<p-carousel [value]="languages" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1"  [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    
    <ng-template let-language pTemplate="item">
    <div class="menu">
        <h5>{{language.name}}</h5>
    </div>
    <div class="menu">
        <a href="{{language.url}}"><img src="{{language.image}}" class="img-fluid" alt="{{language.name}} logo"></a>
    </div>
    <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                    <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                    <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
    </ng-template>
</p-carousel>
